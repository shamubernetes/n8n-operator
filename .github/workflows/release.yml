name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    name: Release
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0

      - uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6
        with:
          go-version: '1.26'

      - name: Generate Helm chart
        run: |
          go install sigs.k8s.io/kubebuilder/v4@v4.12.0
          KUBEBUILDER_BIN="$(go env GOBIN)"
          if [ -z "${KUBEBUILDER_BIN}" ]; then
            KUBEBUILDER_BIN="$(go env GOPATH)/bin"
          fi
          "${KUBEBUILDER_BIN}/kubebuilder" edit --plugins=helm/v2-alpha

      - name: Setup Blacksmith Builder
        uses: useblacksmith/setup-docker-builder@ef12d5b165b596e3aa44ea8198d8fde563eab402 # v1

      - name: Log in to Container registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: useblacksmith/build-push-action@30c71162f16ea2c27c3e21523255d209b8b538c1 # v2
        with:
          context: .
          push: true
          pull: true
          sbom: true
          provenance: mode=max
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Setup Helm
        uses: azure/setup-helm@1a275c3b69536ee54be43f2070a358922e12c8d4 # v4
        with:
          version: v3.18.6

      - name: Prepare chart metadata
        env:
          IMAGE_TAG: ${{ github.ref_name }}
        run: |
          CHART_VERSION="${IMAGE_TAG#v}"
          sed -i "s/^version: .*/version: ${CHART_VERSION}/" dist/chart/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"${IMAGE_TAG}\"/" dist/chart/Chart.yaml
          sed -i "s|^    repository: .*|    repository: ghcr.io/${GITHUB_REPOSITORY}|" dist/chart/values.yaml
          sed -i "s/^    tag: .*/    tag: ${CHART_VERSION}/" dist/chart/values.yaml

      - name: Lint chart
        run: helm lint dist/chart

      - name: Package chart
        run: |
          mkdir -p .release/charts
          helm package dist/chart --destination .release/charts

      - name: Push chart to GHCR (OCI)
        env:
          HELM_REGISTRY_CONFIG: /tmp/helm-registry/config.json
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u "${{ github.actor }}" --password-stdin
          helm push .release/charts/*.tgz oci://ghcr.io/${{ github.repository_owner }}/charts

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@c93ef52f3d0ddcdcc9bd5447d98d458a11cd4f72 # v4
        with:
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
          files: .release/charts/*.tgz
